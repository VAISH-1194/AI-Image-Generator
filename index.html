<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image Generator</title>
  <link rel="stylesheet" href="AI_gen.css">
  <script src="AI_gen.js" defer></script>
</head>
<body>
  <section class="image-generator">
    <div class="content">
      <h1>AI Image Generator Tool JavaScript</h1>
      <p>Convert your text into an image within a second using this
        JavaScript-powered AI Image Generator tool.</p>
      <form action="#" class="generate-form">
        <input class="prompt-input" type="text" placeholder="Describe what you want to see" required>
        <div class="controls">
          <select class="img-quantity">
            <option value="1">1 Image</option>
            <option value="2">2 Images</option>
            <option value="3">3 Images</option>
            <option value="4" selected>4 Images</option>
          </select>
          <button type="submit" class="generate-btn">Generate</button>
        </div>
      </form>
    </div>
  </section>
  <section class="image-gallery">
    <div class="img-card"><img src="https://img.freepik.com/premium-photo/small-smiling-dog-spitz-with-glasses-background-generative-ai_372999-11777.jpg" alt="image"></div>
    <div class="img-card"><img src="https://vrvisiongroup.com/wp-content/uploads/2018/10/virtual_reality_robot-100715124-large.jpg" alt="image"></div>
    <div class="img-card"><img src="https://img.freepik.com/premium-photo/yellow-chick-ai-generated-image_268835-6075.jpg" alt="image"></div>
    <div class="img-card"><img src="https://static.vecteezy.com/system/resources/previews/023/180/720/large_2x/white-hamster-with-magic-lights-on-a-dark-background-3d-rendering-ai-generative-image-free-photo.jpg" alt="image"></div>
    <div class="img-card"><img src="https://miro.medium.com/v2/resize:fit:1080/1*B9srH5DxtjCTcHYbIewRzw.png" alt="image"></div>
    <div class="img-card"><img src="https://www.zibtek.com/blog/content/images/2019/06/AI-in-cybersafety.jpg" alt="image"></div>
    <div class="img-card"><img src="https://chatx.ai/wp-content/uploads/2023/03/a_burger_Cinematic_Editorial_Photography_Photography__89d6654a-504c-4287-8e24-cf6f6-1024x1024.jpg.webp" alt="image"></div>
    <div class="img-card"><img src="https://images.nightcafe.studio/jobs/9kpcbd56dKEaGUex5sJF/9kpcbd56dKEaGUex5sJF.jpg?tr=w-1600,c-at_max" alt="image"></div>
  </section>
</body>
</html>
